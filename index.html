
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manoj TrustID Verify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-in-bottom { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes scan {
      0% { top: 15%; opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { top: 85%; opacity: 0; }
    }
    .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
    .fade-in { animation-name: fade-in; }
    .slide-in-from-bottom-4 { animation-name: slide-in-bottom; }
    .zoom-in-95 { animation-name: zoom-in; }
    .animate-scan { animation: scan 3s ease-in-out infinite; }
    .delay-150 { animation-delay: 150ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-500 { animation-delay: 500ms; }
    
    /* Ensure the root takes full height for proper flex centering */
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
